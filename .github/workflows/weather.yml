name: Post Weather to Slack (KST 07:30)

on:
  schedule:
    - cron: "30 22 * * *"   # 매일 오전 7:30 (KST 기준)
  workflow_dispatch: {}      # 수동 실행 버튼 추가

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Run weather bot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python weather_to_slack.py
