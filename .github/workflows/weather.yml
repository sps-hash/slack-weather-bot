name: Weather to Slack

on:
  schedule:
    # KST 07:30 == UTC 22:30 (전날)
    # 월~금(KST) → 일~목(UTC)
    - cron: "30 22 * * 0-4"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python weather_to_slack.py
